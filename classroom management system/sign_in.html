<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Assets/style.css"> <!-- Link to your main CSS file -->
    <link rel="shortcut icon" href="Assets/NEW-LOGO_WHITE-BACKGROUND-1024x1024.png" type="image/x-icon">
</head>
<body class="sign-bg">
    <div class="container">
        <h1>Sign In</h1>
        <form id="signInForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
        </form>
        <div id="signInMessage"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
