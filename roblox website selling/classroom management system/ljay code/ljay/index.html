<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple contract form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="table">
        <h1>Simple contract form</h1>
        <p>Please fill out the form below to submit your contract.</p>
        <label for="name">First:</label>
        <input type="text" id="name" name="name" required><p>first</p>
        <input type="text" id="lastname" name="lastname" required><p>last</p>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="contract">Comment or Message:</label>
        <input type ="text" id="contract" name="contract" required></input>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
